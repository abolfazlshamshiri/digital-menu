<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"  href="../logos/icon.png">
    <meta name="theme-color" content="rgb(64, 44, 26)">
       <title>Digital menu</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" 
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
       <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
       <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
   
       
</head>
<script>
    function back(){
        window.history.go(-1);
    }
</script>
<body>
    
    <div id="nav" >
           

        <div class="dropdown" style="float: right;">
            <button class="dropbtn">
                <i class='fas fa-caret-down' style="color: rgb(185,185,185);"></i>
                <img src="../flag/ir.ico" alt="persian"> 
            </button>
            <div class="dropdown-content">
              <a href="#">
               <img src="../flag/gb.ico" alt="english">
              </a>
              <a href="#">
                  <img src="../flag/sa.ico" alt="arabik">
    
              </a>
              <a href="#">
                  <img src="../flag/tr.ico" alt="turkish">
              </a>
            </div>
          </div>


          <div class="dropdown">
            <button class="dropbtn">
                <i class='fas fa-caret-down' style="color: rgb(185, 185, 185);"></i>
                <i class='far fa-money-bill-alt' style='font-size:48px;color:black;'></i>
            </button>
            <div class="dropdown-content">
              <a href="#">
                IRR
                <i class='far fa-money-bill-alt' style='font-size:24px'></i>
              </a>
              <a href="#">
                USD
                <i class='fas fa-dollar-sign' style='font-size:24px'></i>
              </a>
              <a href="#">
                 AED
                 <i class='fas fa-money-bill' style='font-size:24px'></i>
              </a>
              <a href="#">
                  TRY
                  <i class='fas fa-tenge'  style='font-size:24px'></i>
              </a>
            </div>
          </div>
  



 
    <span onclick="back()" style="float: left; height: 70;width: 70px;"><i class='fas fa-arrow-left' style='font-size:50px; margin: 10px;color: #007aff'></i></span>


    </div>
</body>
</html>
